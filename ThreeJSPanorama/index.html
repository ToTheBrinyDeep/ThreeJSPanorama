<!DOCTYPE html>

		body {

			/* 隐藏body窗口区域滚动条 */

			flex-direction: column;
		}

		#menu {
			align-self: center;
			position: absolute;

		#menu span {
			display: inline-block;
			padding: 5px 10px;
			cursor: pointer;
		}

		.danger {
			font-size: 25px !important;
			background: rgba(0, 0, 0, 0.5) !important;
			border-width: 0px !important;
			width: 50px !important;
			height: 50px !important;
			border-radius: 50%;
			margin-right: 20px;
			text-align: center;
		}

		#homeplan {

		function audioPlay() {
			var audioPlay = document.getElementById('music');
			if (audioPlay.paused) {

			} else {
				audioPlay.pause();
			}
		}

		function questionClick() {
			if (q == 0) {
				document.getElementById('homeplan').style.display = "block";
				q++;
			} else {
				document.getElementById('homeplan').style.display = "none";
				q = 0;
			}

		}

		var audio = document.getElementById("audio");
		audio.onclick = function () {
			if (a == 0) {
				audio.src = "./UI/打开声音.png";
				a++;
				audioPlay();
			} else {
				audio.src = "./UI/关闭声音.png";
				a = 0;
				//console.log("播放")
				audioPlay();
			}

		}

		function screenClick() {
			var fullscreen = document.getElementById("fullscreen");
			if (s == 0) {
				fullscreen.src = "./UI/退出全屏.png";
				s++;
				requestFullScreen();
			} else {
				fullscreen.src = "./UI/全屏5.png";
				s = 0;
				exitFullscreen();
			}
		}

		function requestFullScreen() {
			var de = document.documentElement;
			if (de.requestFullscreen) {
				de.requestFullscreen()
			} else if (de.mozRequestFullScreen) {
				de.mozRequestFullScreen()
			} else if (de.webkitRequestFullScreen) {
				de.webkitRequestFullScreen()
			}
		}

		function exitFullscreen() {
			var de = document;
			if (de.exitFullscreen) {
				de.exitFullscreen()
			} else if (de.mozCancelFullScreen) {
				de.mozCancelFullScreen()
			} else if (de.webkitCancelFullScreen) {
				de.webkitCancelFullScreen()
			}
		}

			} else {

			camera.target.y = 500 * Math.cos(phi);
			camera.target.z = 500 * Math.sin(phi) * Math.sin(theta);
